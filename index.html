<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans:wght@400;700&family=Inter:wght@300;500;700&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope:wght@600;800&family=Montserrat:wght@700&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&family=Rubik:wght@300;400;500&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="pricestyle.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="head">
    <div class="circle">
        <img src="./images/pattern-circles.svg" alt="">
            </div>
   
    <h1>Simple, traffic-based pricing</h1>
    <h5>Sign-up for our 30-day trial. No credit card required. </h5>
</div>
<div class="card">
    <div class="card-body">
        <div class="flex-item-1">
            <p class="p-4" style="letter-spacing:3px ;" id="pageview">100K PAGEVIEWS</p>
                 <h1 id="price">$16.00</h1>
           <p class="month p-4" id="typeprice">/month</p>
        </div>
        <div class="flex-item-2">
            <input type="range" min="1" max="5"  value="3" aria-valuemin="1" aria-valuemax="5" aria-valuenow="3" class="slider" id="myRange">
            <div id="probar" class="probar">
            </div>
            <div class="flexhide">
                 <h1 id="price2"></h1>
            <p class="month2 p-4"  id="typeprice2">/month</p>
            </div>
           
        </div>
        <div class="flex-item-3">
            <p>Monthly Billing</p>
            <div class="check">
            <label class="switch">
                <input type="checkbox" id="checkbox" aria-checked="false">
                <span class="slider round"></span>
              </label>
              </div>
            <p> Yearly Billing</p>
            <p id="discount">25% discount</p>
            <p id="discount2">-25%</p>
        </div>
    </div>
    <div class="card-footer">
        <div class="flex-item-4">
            <div class="d-flex">
                <div class="pic">
                     <img src="./images/icon-check.svg" alt="">
                </div>
            <p>Unlimited websites</p>
            </div>
           <div class="d-flex">
            <div class="pic">
             <img src="./images/icon-check.svg" alt="">
            </div>
            <p>100% data ownership</p>
           </div>
           <div class="d-flex">
            <div class="pic">
             <img src="./images/icon-check.svg" alt="">
             </div>
            <p>Email reports</p>
           </div>
           
        </div>
        <div class="flex-item-5">
            <button>Start my trial</button>
        </div>
    </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="price.js"></script>
</html>
